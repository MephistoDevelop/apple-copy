<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Apple Copy Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-background">
      <ul class="nav">
        <li class="container col">
          <p id="apple-icon-nav" class="nav-link">
            <i class="fab fa-apple"></i>
          </p>
        </li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col"><p class="nav-link">Store</p></li>
        <li class="container col">
          <div id="input-search-container" class="container">
            <i class="fas fa-search"></i><input id="input-search" type="text" />
          </div>
        </li>
      </ul>
      <div
        class="container col"
        style="align-items: center;height: 100%;justify-content: center;"
      >
        <p id="header-heading">What will your verse be?</p>
        <p id="header-subheading">
          Everyone has something to share. See how people are using iPad in
          their unique ways to add to the world’s story.
        </p>
        <p id="header-link">
          Watch the “Your Verse” film and explore the stories
          <i class="far fa-play-circle" style="margin-left: 8px;"></i>
        </p>
      </div>
    </div>
    <div class="container">
      <div class="container col">
        <img
          class="figure"
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5s.jpg"
          width="364"
          height="200"
          alt="iPhone 5s. Forward thinking."
        />
      </div>
      <div class="container col">
        <img
          class="figure"
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5c.jpg"
          width="364"
          height="200"
          alt="iPhone 5c. For the colorful."
        />
      </div>
      <div class="container col">
        <img
          class="figure"
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_30_years.jpg"
          width="364"
          height="200"
          alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac."
        />
      </div>
      <div class="container col">
        <img
          class="figure"
          src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg"
          width="364"
          height="200"
          alt="Supplier Responsibility The latest results of our worldwide efforts."
        />
      </div>
    </div>

</html>
